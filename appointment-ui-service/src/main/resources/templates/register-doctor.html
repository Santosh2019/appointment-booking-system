<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctor Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-info text-white text-center">
                    <h3>Doctor Registration</h3>
                </div>

                <div class="card-body">
                    <form th:action="@{/register/doctor}" th:object="${doctorDto}" method="post">

                        <!-- Full Name -->
                        <div class="mb-3">
                            <label class="form-label">Full Name <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{fullName}" class="form-control" required>
                        </div>

                        <!-- Mobile -->
                        <div class="mb-3">
                            <label class="form-label">Mobile Number <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{mobile}" class="form-control" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>

                        <!-- Specialization -->
                        <div class="mb-3">
                            <label class="form-label">Specialization <span class="text-danger">*</span></label>
                            <select th:field="*{specialization}" class="form-select" required>
                                <option value="">-- Select --</option>
                                <option value="Cardiologist">Cardiologist</option>
                                <option value="Dermatologist">Dermatologist</option>
                                <option value="Dentist">Dentist</option>
                                <option value="Orthopedic">Orthopedic</option>
                            </select>
                        </div>

                        <!-- Experience -->
                        <div class="mb-3">
                            <label class="form-label">Experience (Years)</label>
                            <input type="number" th:field="*{experience}" class="form-control">
                        </div>

                        <!-- License Number -->
                        <div class="mb-3">
                            <label class="form-label">Medical License Number <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{licenseNumber}" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-info btn-lg w-100">
                            Register as Doctor
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
                        <p>Are you a patient? <a th:href="@{/register/patient}">Register as Patient</a></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
