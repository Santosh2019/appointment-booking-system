<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment | Appointment Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- jQuery for AJAX -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #f5f8fc; font-family: "Segoe UI", sans-serif; }
        .card { border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.06); }
        .card-header { background-color: #0d6efd; color: #fff; font-weight: 600; text-align: center; }
        .btn-book { background-color: #0d6efd; color: #fff; border: none; font-weight: 500; }
        .btn-book:hover { background-color: #0b5ed7; }
        small.text-muted { font-size: 0.875em; }
        .form-label i { color: #0d6efd; }
        .alert i { margin-right: 6px; }
        .btn-outline-secondary i { margin-right: 6px; }







    </style>
</head>
<body>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header py-4">
                    <h3 class="mb-0"><i class="fas fa-hospital me-2"></i>Appointment Management System</h3>
                </div>
                <div class="card-body p-4">

                    <!-- Error message from redirect -->
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <i class="fas fa-exclamation-triangle"></i> <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/appointments/book}" th:object="${appointmentDto}" method="post"
                          id="bookingForm">

                        <!-- Patient Full Name -->
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-user me-2"></i>Patient Full Name <span
                                    class="text-danger">*</span></label>
                            <input type="text" th:field="*{fullName}" class="form-control" placeholder="Enter full name"
                                   required>
                            <div th:if="${#fields.hasErrors('fullName')}" class="text-danger mt-1"
                                 th:errors="*{fullName}"></div>
                        </div>

                        <!-- Patient ID -->
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-id-card me-2"></i>Patient ID <span
                                    class="text-danger">*</span></label>
                            <input type="text" th:field="*{patientId}" class="form-control"
                                   placeholder="Enter Patient ID" required>
                            <div th:if="${#fields.hasErrors('patientId')}" class="text-danger mt-1"
                                 th:errors="*{patientId}"></div>
                        </div>

                        <!-- Specialization -->
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-stethoscope me-2"></i>Specialization <span
                                    class="text-danger">*</span></label>
                            <select id="specialization" th:field="*{specialization}" class="form-select" required>
                                <option value="">-- Select Specialization --</option>
                                <option value="Cardiology">Cardiology</option>
                                <option value="Dermatology">Dermatology</option>
                                <option value="Neurology">Neurology</option>
                                <option value="Pediatrics">Pediatrics</option>
                                <option value="Orthopedics">Orthopedics</option>
                                <option value="General">General Physician</option>
                            </select>
                            <div th:if="${#fields.hasErrors('specialization')}" class="text-danger mt-1"
                                 th:errors="*{specialization}"></div>
                        </div>

                        <!-- Doctor Selection -->
                        <div class="mb-3">
                            <label class="form-label"><i class="fas fa-user-md me-2"></i>Select Doctor <span
                                    class="text-danger">*</span></label>
                            <select id="doctorId" th:field="*{doctorId}" class="form-select" required>
                                <option value="">-- First select specialization --</option>
                            </select>
                            <div th:if="${#fields.hasErrors('doctorId')}" class="text-danger mt-1"
                                 th:errors="*{doctorId}"></div>
                        </div>

                        <!-- Appointment Date & Time -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label"><i class="fas fa-calendar me-2"></i>Date <span
                                        class="text-danger">*</span></label>
                                <input type="date" id="appointmentDateInput" class="form-control" required>
                                <small class="text-muted">Clinic closed on Sundays</small>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label"><i class="fas fa-clock me-2"></i>Time Slot <span
                                        class="text-danger">*</span></label>
                                <select id="appointmentTime" class="form-select" required>
                                    <option value="">-- Select Time --</option>
                                    <option value="10:00">10:00 AM</option>
                                    <option value="10:30">10:30 AM</option>
                                    <option value="11:00">11:00 AM</option>
                                    <option value="11:30">11:30 AM</option>
                                    <option value="12:00">12:00 PM</option>
                                    <option value="12:30">12:30 PM</option>
                                    <option value="14:00">02:00 PM</option>
                                    <option value="14:30">02:30 PM</option>
                                    <option value="15:00">03:00 PM</option>
                                    <option value="15:30">03:30 PM</option>
                                    <option value="16:00">04:00 PM</option>
                                    <option value="16:30">04:30 PM</option>
                                    <option value="17:00">05:00 PM</option>
                                    <option value="17:30">05:30 PM</option>
                                    <option value="18:00">06:00 PM</option>
                                </select>
                            </div>
                        </div>

                        <!-- Hidden combined date-time -->
                        <input type="hidden" th:field="*{appointmentDate}" id="combinedDateTime"/>

                        <!-- Reason for Visit -->
                        <div class="mb-4">
                            <label class="form-label"><i class="fas fa-notes-medical me-2"></i>Reason for Visit <span
                                    class="text-danger">*</span></label>
                            <select th:field="*{reason}" class="form-select" required>
                                <option value="">-- Select Reason --</option>
                                <option value="CONSULTATION">Consultation</option>
                                <option value="FOLLOW_UP">Follow Up</option>
                                <option value="CHECK_UP">Check Up</option>
                                <option value="EMERGENCY">Emergency</option>
                                <option value="SURGERY">Surgery</option>
                                <option value="VACCINATION">Vaccination</option>
                                <option value="ROUTINE_EXAM">Routine Exam</option>
                                <option value="OTHER">Other</option>
                            </select>
                            <div th:if="${#fields.hasErrors('reason')}" class="text-danger mt-1"
                                 th:errors="*{reason}"></div>
                        </div>

                        <button type="submit" class="btn btn-book btn-lg w-100">
                            <i class="fas fa-check me-2"></i>Confirm & Book Appointment
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
/*<![CDATA[*/
$(document).ready(function() {
    const $doctorSelect = $('#doctorId');

    // Base URL processed by Thymeleaf (context-path aware)
    const baseDoctorUrl = /*[[@{/api/v1/doctors/specialization/}]]*/ '';

    $('#specialization').on('change', function() {
        const specialization = $(this).val().trim();

        $doctorSelect.empty();

        if (!specialization) {
            $doctorSelect.append('<option value="">-- First select specialization --</option>');
            $doctorSelect.prop('disabled', true);
            return;
        }

        $doctorSelect.append('<option value="">Loading doctors...</option>');
        $doctorSelect.prop('disabled', true);

        // Dynamic URL: base + selected specialization
        const url = baseDoctorUrl + encodeURIComponent(specialization);

        $.ajax({
            url: url,
            type: 'GET',
            success: function(doctors) {
                $doctorSelect.empty();
                $doctorSelect.append('<option value="">-- Select Doctor --</option>');

                if (doctors && doctors.length > 0) {
                    doctors.forEach(function(doctor) {
                        const id = doctor.doctorId;
                        const name = doctor.doctorName || 'Unknown';
                        const specialization = doctor.specialization || 'General Physician';

                        $doctorSelect.append(
                            `<option value="${id}">Dr. ${name} (${specialization})</option>`
                        );
                    });
                } else {
                    $doctorSelect.append('<option value="">No doctors available</option>');
                }
                $doctorSelect.prop('disabled', false);
            },
            error: function(xhr, status, err) {
                console.error('AJAX Error:', status, err);
                $doctorSelect.empty();
                $doctorSelect.append('<option value="">Error loading doctors</option>');
                $doctorSelect.prop('disabled', true);
            }
        });
    });

    // Initial disabled state
    $doctorSelect.prop('disabled', true);

    // Combine date + time on submit
    $('#bookingForm').on('submit', function() {
        const date = $('#appointmentDateInput').val();
        const time = $('#appointmentTime').val();
        if (date && time) {
            $('#combinedDateTime').val(date + 'T' + time + ':00');
        }
    });

    // Restore doctors if page reloaded due to validation errors
    if ($('#specialization').val()) {
        $('#specialization').trigger('change');
    }
});
/*]]>*/




</script>
</body>
</html>
