# ────────────────────────────────────────────────
# Application & Thymeleaf
# ────────────────────────────────────────────────
spring.application.name=appointment-ui-service
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.check-template=true
spring.thymeleaf.check-template-location=true
# ────────────────────────────────────────────────
# Database (MySQL)
# ────────────────────────────────────────────────
spring.datasource.url=jdbc:mysql://localhost:3306/testdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# ────────────────────────────────────────────────
# JPA / Hibernate
# ────────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
# ────────────────────────────────────────────────
# Disable unwanted auto-configurations
# ────────────────────────────────────────────────
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
# ────────────────────────────────────────────────
# Very important → Server Port
# ────────────────────────────────────────────────
server.port=9096