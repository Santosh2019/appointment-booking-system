spring.application.name=appointment-ui-service
server.port=9096
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
# Disable main app security (no login page/CSRF)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
# === Expose Actuator endpoints openly (no security) ===
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
# === Database ===
spring.datasource.url=jdbc:mysql://localhost:3306/testdb
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
# Hibernate 6+ auto-detects dialect â€” remove this line entirely (recommended)
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# === Others ===
logging.level.com.patient=DEBUG
spring.cloud.compatibility-verifier.enabled=false
spring.jpa.open-in-view=false
