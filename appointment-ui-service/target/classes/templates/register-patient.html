<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-info text-white text-center">
                    <h3>Patient Registration</h3>
                </div>

                <div class="card-body">
                    <form th:action="@{/register/patient}" th:object="${patientDto}" method="post">

                        <!-- Full Name -->
                        <div class="mb-3">
                            <label class="form-label">Full Name <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{fullName}" class="form-control" required>
                        </div>

                        <!-- Mobile -->
                        <div class="mb-3">
                            <label class="form-label">Mobile Number <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{mobile}" class="form-control"
                                   placeholder="9876543210" required>
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>

                        <!-- Gender -->
                        <div class="mb-3">
                            <label class="form-label">Gender <span class="text-danger">*</span></label>
                            <select th:field="*{gender}" class="form-select" required>
                                <option value="">-- Select Gender --</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Date of Birth -->
                        <div class="mb-3">
                            <label class="form-label">Date of Birth <span class="text-danger">*</span></label>
                            <input type="date"
                                   th:field="*{dateOfBirth}"
                                   class="form-control"
                                   required
                                   th:attr="max=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}">
                        </div>

                        <!-- State | City | Pincode -->
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">State</label>
                                <select th:field="*{state}" class="form-select">
                                    <option value="">-- Select State --</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                </select>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label">City</label>
                                <select th:field="*{city}" class="form-select">
                                    <option value="">-- Select City --</option>
                                    <option value="Pune">Pune</option>
                                    <option value="Mumbai">Mumbai</option>
                                    <option value="Nagpur">Nagpur</option>
                                    <option value="Nashik">Nashik</option>
                                </select>
                            </div>

                            <div class="col-md-4 mb-3">
                                <label class="form-label">Pincode</label>
                                <input type="text" th:field="*{pincode}" class="form-control"
                                       placeholder="6-digit PIN">
                            </div>
                        </div>

                        <!-- Address -->
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <textarea th:field="*{address}" class="form-control" rows="2"
                                      placeholder="House No, Street, Area"></textarea>
                        </div>

                        <!-- Aadhar -->
                        <div class="mb-3">
                            <label class="form-label">Aadhar Card Number <span class="text-danger">*</span></label>
                            <input type="text" th:field="*{aadharCard}" class="form-control"
                                   maxlength="12" placeholder="12 digits" required>
                        </div>

                        <button type="submit" class="btn btn-info btn-lg w-100">
                            Register as Patient
                        </button>
                    </form>

                    <div class="text-center mt-3">
                        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
