<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointment Booked Successfully</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow text-center">
                <div class="card-header bg-success text-white">
                    <h3><i class="fas fa-check-circle me-2"></i>Success!</h3>
                </div>
                <div class="card-body py-5">
                    <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Appointment booked successfully!</h4>
                        <p>Dear <strong th:text="${appointmentResponse.fullName}"></strong>, your appointment has been
                            confirmed.</p>
                        <hr>
                        <div class="text-start mt-4">
                            <p class="mb-2"><strong>Appointment ID:</strong> <span
                                    th:text="${appointmentResponse.appointmentId}"></span></p>
                            <p class="mb-2"><strong>Doctor:</strong> <span
                                    th:text="${appointmentResponse.doctorName}"></span>
                                (<span th:text="${appointmentResponse.specialization}"></span>)</p>
                            <p class="mb-2"><strong>Date:</strong> <span th:text="${appointmentResponse.date}"></span>
                                (<span th:text="${appointmentResponse.day}"></span>)</p>
                            <p class="mb-2"><strong>Time:</strong> <span th:text="${appointmentResponse.time}"></span>
                            </p>
                            <p class="mb-0"><strong>Reason:</strong> <span
                                    th:text="${appointmentResponse.reason}"></span></p>
                        </div>
                        <hr>
                        <p class="mb-0">You will receive a confirmation shortly. See you soon!</p>
                    </div>

                    <div class="mt-4">
                        <a th:href="@{/dashboard}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Go to Dashboard
                        </a>
                        <a th:href="@{/appointments/book}" class="btn btn-outline-primary btn-lg ms-2">
                            <i class="fas fa-calendar-plus me-2"></i>Book Another Appointment
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
