<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow text-center">
                <div class="card-header bg-success text-white">
                    <h3>Success!</h3>
                </div>
                <div class="card-body py-5">
                    <div class="alert alert-success" role="alert">
                        <h4 class="alert-heading">Patient registered successfully!</h4>
                        <p>Thank you for registering with our Hospital Management System.</p>
                        <hr>
                        <p class="mb-0">You can now book appointments and access patient features.</p>
                    </div>
                    <a th:href="@{/dashboard}" class="btn btn-primary btn-lg mt-3">Go to Dashboard</a>
                    <a th:href="@{/login}" class="btn btn-outline-secondary btn-lg mt-3 ms-2">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
