<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a th:href="@{/dashboard}" class="navbar-brand">Hospital System</a>
        <a th:href="@{/logout}" class="text-white text-decoration-none">Logout</a>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Book New Appointment</h2>

    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <form th:action="@{/appointments/book}" th:object="${appointment}" method="post">
                <div class="mb-3">
                    <label class="form-label">Select Doctor</label>
                    <select th:field="*{doctor}" class="form-select" required>
                        <option value="">-- Choose Doctor --</option>
                        <option th:each="doc : ${doctors}"
                                th:value="${doc.id}"
                                th:text="${doc.name + ' ( ' + doc.specialization + ' )'}">Doctor</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Appointment Date & Time</label>
                    <input type="datetime-local" th:field="*{appointmentDateTime}" class="form-control" required
                           min="[[${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd\'T\'HH:mm')}}]]">
                </div>

                <div class="mb-3">
                    <label class="form-label">Reason for Visit</label>
                    <textarea th:field="*{reason}" class="form-control" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-success w-100">Book Appointment</button>
            </form>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/appointments/my}">View My Appointments</a>
    </div>
</div>
</body>
</html>
