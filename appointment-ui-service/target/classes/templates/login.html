<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Hospital Management System</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #f5f8fc; /* âœ… SAME as Appointment page */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            width: 420px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .login-header {
            background-color: #0d6efd; /* same blue as appointment header */
            color: white;
            padding: 35px;
            text-align: center;
        }

        .login-header i {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .login-body {
            padding: 35px;
        }

        .btn-login {
            background-color: #0d6efd;
            border: none;
            height: 48px;
            font-weight: 600;
            border-radius: 10px;
        }

        .btn-login:hover {
            background-color: #0b5ed7;
            box-shadow: 0 8px 20px rgba(13,110,253,0.4);
        }

        .register-links {
            margin-top: 22px;
            text-align: center;
        }

        .register-links a {
            display: block;
            margin-top: 8px;
        }
    </style>
</head>

<body>

<div class="login-card">

    <!-- HEADER -->
    <div class="login-header">
        <i class="fas fa-hospital"></i>
        <h4>Hospital Management System</h4>
        <p class="mb-0">Secure Login</p>
    </div>

    <!-- BODY -->
    <div class="login-body">

        <!-- Login Error -->
        <div th:if="${param.error}" class="alert alert-danger">
            <i class="fas fa-exclamation-circle me-2"></i>
            Invalid username or password
        </div>

        <!-- Logout Success -->
        <div th:if="${param.logout}" class="alert alert-success">
            <i class="fas fa-check-circle me-2"></i>
            Logged out successfully
        </div>

        <form th:action="@{/login}" method="post">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Username" required>
                <label for="username"><i class="fas fa-user me-2"></i>Username</label>
            </div>

            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Password" required>
                <label for="password"><i class="fas fa-lock me-2"></i>Password</label>
            </div>

            <button type="submit" class="btn btn-login w-100">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>

        </form>

        <!-- REGISTER LINKS -->
        <div class="register-links">
            <span class="text-muted">New user?</span>
            <a th:href="@{/register/patient}" class="btn btn-outline-primary btn-sm">
                <i class="fas fa-user-plus me-1"></i> Register Patient
            </a>
            <a th:href="@{/register/doctor}" class="btn btn-outline-success btn-sm">
                <i class="fas fa-user-md me-1"></i> Register Doctor
            </a>
        </div>
    </div>
</div>
</body>
</html>
