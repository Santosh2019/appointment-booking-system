# ──────────────────────────────
# Basic Spring Boot settings
# ──────────────────────────────
server.port=8761
spring.application.name=eureka-service
# ──────────────────────────────
# Eureka Server (this instance is a SERVER, not a client)
# ──────────────────────────────
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
# Where OTHER services should register (clients will use this URL)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# Instance metadata
eureka.instance.hostname=localhost
# ──────────────────────────────
# Development-friendly tweaks (highly recommended locally)
# ──────────────────────────────
eureka.server.enable-self-preservation=false
eureka.server.eviction-interval-timer-in-ms=30000
eureka.server.response-cache-update-interval-ms=5000
# ──────────────────────────────
# Helpful logging (optional but very nice to have)
# ──────────────────────────────
logging.level.com.netflix.eureka=DEBUG
logging.level.org.springframework.cloud=INFO