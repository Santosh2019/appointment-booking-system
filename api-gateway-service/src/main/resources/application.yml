spring:
  application:
    name: api-gateway-service
  jwt:
    secret: ${JWT_SECRET:default-secret-key-minimum-32-chars-long-here-12345}

  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1

        - id: patient-service
          uri: lb://patient-service
          predicates:
            - Path=/api/patients/**
          filters:
            - StripPrefix=1
            - name: JwtAuthenticationFilter
              args:
                requiredRole: ROLE_PATIENT

        - id: doctor-service
          uri: lb://doctor-service
          predicates:
            - Path=/api/doctors/**
          filters:
            - StripPrefix=1
            - name: JwtAuthenticationFilter
              args:
                requiredRole: ROLE_DOCTOR

        - id: appointment-service
          uri: lb://appointment-service
          predicates:
            - Path=/api/appointments/**
          filters:
            - StripPrefix=1
            - name: JwtAuthenticationFilter
              args:
                requiredRole: ROLE_PATIENT

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:9096"
              - "http://localhost:3000"
              - "https://your-domain.com"
            allowedMethods: [ "GET", "POST", "PUT", "DELETE", "OPTIONS" ]
            allowedHeaders: [ "*" ]
            allowCredentials: true
            maxAge: 3600

server:
  port: 8081

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

logging:
  level:
    root: INFO
    com.hospital.filter.JwtAuthenticationFilter: DEBUG
    org.springframework.cloud.gateway: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway